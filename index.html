<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Scripts -->
    <script src="https://github.com/Patrick762/js-helpers/releases/download/Release/js-helpers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header class="text-center">
        <h1 class="my-3">Random image generator</h1>
    </header>
    <main class="d-flex justify-content-center">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="w-100">
                        <canvas id="canvasOutput" width="800" height="800"></canvas>
                    </div>
                </div>
            </div>
            <div>
                <div class="mb-5 mt-3">
                    <button id="start" class="btn btn-primary">Generate</button>
                    <button id="clear" class="btn btn-primary">Clear</button>
                </div>

                <h4>Settings:</h4>
                <div>
                    <div class="mb-3">
                        <label for="formType" class="form-label">Type</label>
                        <select id="formType" class="form-select">
                            <option value="rect">Rectangle</option>
                            <option value="circle">Circle</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="borders">
                        <label class="form-check-label w-100" for="borders">Borders</label>
                    </div>

                    <div class="mb-3">
                        <label for="iterations" class="form-label">Iterations</label>
                        <input type="range" class="form-range" id="iterations" min="1" max="99999" value="9999">
                        <output data-form-output-of="iterations"></output>
                    </div>

                    <div class="mb-3">
                        <label for="minHeight" class="form-label">Min height</label>
                        <input type="range" class="form-range" id="minHeight" min="1" max="100" value="1">
                        <output data-form-output-of="minHeight"></output>
                    </div>

                    <div class="mb-3">
                        <label for="minWidth" class="form-label">Min width</label>
                        <input type="range" class="form-range" id="minWidth" min="1" max="100" value="1">
                        <output data-form-output-of="minWidth"></output>
                    </div>

                    <div class="mb-3">
                        <label for="maxHeight" class="form-label">Max height</label>
                        <input type="range" class="form-range" id="maxHeight" min="1" max="400" value="20">
                        <output data-form-output-of="maxHeight"></output>
                    </div>

                    <div class="mb-3">
                        <label for="maxWidth" class="form-label">Max width</label>
                        <input type="range" class="form-range" id="maxWidth" min="1" max="400" value="20">
                        <output data-form-output-of="maxWidth"></output>
                    </div>

                    <div class="mb-3">
                        <label for="colors" class="form-label">Colors (comma separated)</label>
                        <input type="text" class="form-control" id="colors" placeholder="#ff00ff,red,rgba(0,255,0,255)"
                            aria-describedby="colorsHelp">
                        <div id="colorsHelp" class="form-text">Leave empty for random colors</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="./script/custom.js"></script>
</body>

</html>
